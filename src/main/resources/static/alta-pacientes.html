<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clínica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/post_paciente.js"></script>
    <script src="https://kit.fontawesome.com/6f171861a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class=" mb-2 navbar navbar-expand-lg navbar-dark" style="background-color:#2bbbad;">
        <h3 style="color:white">Clinica Odontológica</h3>
        <i class="fa-inverse  fa-2x fa-solid fa-tooth mx-2"></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse ml-3 " id="navbarSupportedContent-333">
        <ul class="navbar-nav ">
              <li class="nav-item ">
            <a class="nav-link " style="font-size:large;" href="/pacientes.html">Lista Pacientes</a>
            <span class="sr-only">(current)</span>
          </li> 
        </ul>
        <ul class="navbar-nav ml-auto">
<li class="nav-item ">
            <a class="nav-link " href="/index.html">Volver al Inicio
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        </div>
    </nav>
<div class="container">
 
    <div class="row mt-3">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3  style="color: #2bbbad;">Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI"
                           name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngreso"
                           placeholder="Ingrese la Fecha de Ingreso"
                           name="fechaIngreso" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Domicilio:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Calle"
                           name="calle" required>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Número"
                           name="numero" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Localidad"
                           name="localidad" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Provincia"
                           name="provincia" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Ingrese el email"
                           name="email" >
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
